<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Poll Cat</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="{% static 'pollcat/css/custom.css' %}">
    {% block extra_styles %}
    {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Poll Cat</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        {% if user.is_authenticated %}
          <ul class="nav navbar-nav">
            <li class="{% block polls_nav_class %}{% endblock %}"><a href="{% url 'polls:index' %}">Polls</a></li>
{#            <li><a href="#about">About</a></li>#}
{#            <li><a href="#contact">Contact</a></li>#}
          </ul>

              <div class="navbar-form navbar-right">
              <a href="{% url 'auth_logout' %}" class="btn btn-success">Log Out</a>
              </div>

          {% endif %}
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    {% block content %}
    {% endblock %}
    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
